<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	 <!-- jQuery -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/style.css">

<!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
        <h1 class="text-center">
          <img src="assets/astrologo.png" style="width:100px;height:100px;">
          <strong>ASTRO TRAIN SCHEDULE</strong>
        </h1>

          </div>	


     	<div class="row">
			<div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Trains</h3>
            </div>
            <div class="panel-body">
             <div class="table-responsive">          
  				<table class="table">
    				<thead>
						<tr>
        					<th>Train Name</th>
        					<th>Destination</th>
       						<th>Frequency (min)</th>
        					<th>Next Arrival</th>
       						<th>Minutes Away</th>
        					
      					</tr>
    				</thead>
    				<tbody id="employeeTable">
      					<tr>
					        <td><div id="train-name"></div></td>
					        <td><div id="destination"></div></td>
					        <td><div id="frequency"></div></td>
					        <td><div id="newArrival"></div></td>
					        <td><div id="minLeft"></div></td>
     					</tr>
   					</tbody>
 				 </table>
  			</div>
            </div>
          </div>
        </div>
     	</div>


     	 <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
              	<div class="form-group">
                  <label for="bidder-name">Train Name</label>
                  <input class="form-control" id="addTrainName" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-name">Destination</label>
                  <input class="form-control" id="addDestination" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-name">First Train Time(military time)</label>
                  <input class="form-control" id="addTrainTime" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-name">Frequency(min)</label>
                  <input class="form-control" id="addFrequency" type="text">
                </div>
                <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>

	</div>
	
	 <!-- Script -->
    <script src="assets/app.js"></script>



</body>
</html>
